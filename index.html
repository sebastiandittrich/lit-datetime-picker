<!DOCTYPE html>
<html>
  <head>
    <script src="lib/index.js"></script>
    <!-- <script src="https://unpkg.com/lit-datetime-picker"></script> -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <button
      onclick="document.getElementsByTagName('lit-datetime-picker')[0].show()"
    >
      Choose Datetime
    </button>
    <lit-datetime-picker
      oninput="document.getElementsByTagName('button')[0].innerText = arguments[0].detail.toISOString();
      document.getElementsByTagName('lit-datetime-picker')[0].setAttribute('value', arguments[0].detail.toISOString())"
    ></lit-datetime-picker>
  </body>
</html>
